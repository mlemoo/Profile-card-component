<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="index.css">

</head>
<body>

  <main>

    
      
      <img src="images/bg-pattern-card.svg" alt=""  class="card__bg">
     

    <section class="profile__card">
      <img src="images/image-victor.jpg" alt="" class="profile__picture">

      <div class="flex__group__1">
        <p class="name"> Victor Crest <p>
        <p class="age"> 26</p> 
      </div>
      
      <p class="place">London</p>
    </section>

    <section class="profile__card__bottom">
    <div class="flex__group__2">
      <p class="number"> 80K</p>
      <p class="type"> Followers </p>
    </div>
      
    <div class="flex__group__3">
      <p class="number"> 803K</p>
      <p class="type"> Likes</p>
    </div>
      
    <div class="flex__group__4">
      <p class="number">1.4K</p>
      <p class="type"> Photos</p>
    </div>
     
  </section>

</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/mlemoo">Mlem</a>.
  </div>
</body>
</html>
